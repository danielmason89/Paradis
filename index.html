<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Paradis is a excellent and innovative housing experience " />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles\styles.css">
    <title>Paradis.</title>
</head>

<body data-barba="wrapper">
    <header class="nav-header">
        <h1><a href="./index.html" id="logo">Paradis.</a></h1>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </header>
    <main data-barba="container" data-barba-namespace="home">
        <section class="mountain slide">
            <div class="hero-img">
                <img src="img/forest.png" alt="forest image">
                <div class="reveal-img"></div>
            </div>
            <div class="hero-desc">
                <div class="title">
                    <h2>
                        Exhilarating freedom within <span class="mountain-span">reach.</span>
                    </h2>
                    <div class="title-swipe t-swipe1"></div>
                </div>
                <p>A Vacation Destination</p>
                <a class="explore mountain-exp">Explore</a>
                <div class="reveal-text"></div>
            </div>
        </section>

        <section class="hike slide">
            <div class="hero-img">
                <img src="img/hike.png" alt="hike image">
                <div class="reveal-img"></div>
            </div>
            <div class="hero-desc">
                <div class="title">
                    <h2>
                        A deluge of trails at your <span class="hike-span">fingertips.</span>
                    </h2>
                    <div class="title-swipe t-swipe2"></div>
                </div>
                <p>An Experience for eveyone</p>
                <a class="explore hike-exp">Traverse</a>
                <div class="reveal-text"></div>
            </div>
        </section>

        <section class="fashion slide">
            <div class="hero-img">
                <img src="img/fashion.png" alt="fashion image">
                <div class="reveal-img"></div>
            </div>
            <div class="hero-desc">
                <div class="title">
                    <h2>
                        Locals to explore at your <span class="fashion-span">whim.</span>
                    </h2>
                    <div class="title-swipe t-swipe3"></div>
                </div>
                <p>Tons of events and festivals</p>
                <a href="./fashion/index.html" class="explore fashion-exp">Tour</a>
                <div class="reveal-text"></div>
            </div>
        </section>
    </main>

    <nav class="nav-bar">
        <ul class="nav-links">
            <li href="#">Twitter</li>
            <li href="#">Youtube</li>
            <li href="#">Instagram</li>
        </ul>
        <div class="contact">
            <h2> Stay in Touch.</h2>
            <input type="text">
            <form action=""></form>
        </div>
    </nav>

    <div class="cursor">
        <span class="cursor-text"></span>
    </div>

    <div class="swipe swipe1"></div>
    <div class="swipe swipe2"></div>
    <div class="swipe swipe3"></div>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js" integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
